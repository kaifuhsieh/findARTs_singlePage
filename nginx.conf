server {
  listen 8080 default_server;
  listen [::]:8080 default_server;
  server_name findarts.com;
  root /usr/share/nginx/html;
  index index.html;
  charset utf-8;
  access_log /var/log/nginx/access_log;
  error_log /var/log/nginx/error_log;
  location / {
    try_files $uri /$uri /index.html;
  }
}